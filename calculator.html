<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">
<title>Calculator</title>
</head>

<body>
	<h1>Calculator</h1>
	<div class="box">
		<!--<div class="displayArea"><input id="result" class="display" type="number" placeholder="0"></div> -->
		<form name="form">
			<input class="textview" placeholder="0" name="textview">
		</form>
		<div>
			<table class="inner">
				<tr>
					<td><input class="button funkey" type="button" value="(" onclick="insert('(')"></td>
					<td><input class="button funkey" type="button" value=")" onclick="insert(')')"></td>
					<td><input class="button funkey" type="button" value="C" onclick="back()"></td>
					<td><input class="button funkey" type="button" value="AC" onclick="clean()"></td>
				</tr>
				<tr>
					<td><input class="button num" type="button" value="7" onclick="insert(7)"></td>
					<td><input class="button num" type="button" value="8" onclick="insert(8)"></td>
					<td><input class="button num" type="button" value="9" onclick="insert(9)"></td>
					<td><input class="button funkey" type="button" value="+" onclick="insert('+')"></td>
				</tr>
				<tr>
					<td><input class="button num" type="button" value="4" onclick="insert(4)"></td>
					<td><input class="button num" type="button" value="5" onclick="insert(5)"></td>
					<td><input class="button num" type="button" value="6" onclick="insert(6)"></td>
					<td><input class="button funkey" type="button" value="*" onclick="insert('*')"></td>	
				</tr>
				<tr>
					<td><input class="button num" type="button" value="1" onclick="insert(1)"></input></td>
					<td><input class="button num" type="button" value="2" onclick="insert(2)"></td>
					<td><input class="button num" type="button" value="3" onclick="insert(3)"></td>
					<td><input class="button funkey" type="button" value="-" onclick="insert('-')"></td>
					
				</tr>
				<tr>
					<td><input class="button funkey" type="button" value="0" onclick="insert(0)"></td>
					<td><input class="button funkey" type="button" value="." onclick="insert('.')"></td>
					<td><input class="button funkey" type="button" value="/" onclick="insert('/')"></td>
					<td><input class="button funkey" type="button" value="=" onclick="equal()"></td>
					
				</tr>
			</table>
		</div>
	</div>
	<script type="text/javascript" src="calc.js"></script>
</body>
</html>
